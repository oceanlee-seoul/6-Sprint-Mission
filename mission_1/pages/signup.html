<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 - 회원가입</title>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/signin_and_signup.css" />
  </head>
  <body>
    <header>
      <a href="../index.html">
        <img class="logo_img" src="../assets/logo.png" alt="판다마켓 로고" />
      </a>
    </header>
    <main>
      <div class="container">
        <form>
          <div class="input_wrapper">
            <label for="emailInput">이메일</label>
            <input
              type="email"
              placeholder="이메일을 입력해주세요"
              id="emailInput"
            />
          </div>
          <p class="error" id="emailError"></p>
          <div class="input_wrapper">
            <label for="nicknameInput">닉네임</label>
            <input
              type="text"
              placeholder="닉네임을 입력해주세요"
              id="nicknameInput"
            />
          </div>
          <p class="error" id="nicknameError"></p>
          <div class="input_wrapper">
            <label for="passwordInput">비밀번호</label>
            <div class="password_wrapper">
              <input
                type="password"
                placeholder="비밀번호를 입력해주세요"
                id="passwordInput"
                autocomplete
              />
              <img
                id="showPassword"
                class="show_password_disable"
                src="../assets/lens_x.png"
                alt="비밀번호 보기 아이콘"
              />
            </div>
          </div>
          <p class="error" id="pwdError"></p>
          <div class="input_wrapper">
            <label for="passwordCheckInput">비밀번호 확인</label>
            <div class="password_wrapper">
              <input
                type="password"
                placeholder="비밀번호를 다시 한 번 입력해주세요"
                id="passwordCheckInput"
                autocomplete
              />
              <img
                id="showPasswordCheck"
                class="show_password_disable"
                src="../assets/lens_x.png"
                alt="비밀번호 보기 아이콘"
              />
            </div>
          </div>
          <p class="error" id="pwdCheckError"></p>
          <a class="disable" id="loginButton" href="signin.html">회원가입</a>
        </form>
        <div class="social_login_wrapper">
          <span>간편 로그인하기</span>
          <div class="logos">
            <a href="https://www.google.com">
              <img src="../assets/google_logo.png" alt="구글 로고" />
            </a>
            <a href="https://www.kakaocorp.com/page/">
              <img src="../assets/kakaotalk_logo.png" alt="카카오톡 로고" />
            </a>
          </div>
        </div>
      </div>
      <div class="link_wrapper">
        <p>이미 회원이신가요? <a href="signin.html">로그인</a></p>
      </div>
    </main>
  </body>
  <script type="module" src="../js/signUp.js"></script>
</html>
